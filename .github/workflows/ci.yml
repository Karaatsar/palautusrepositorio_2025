name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
          poetry add --group dev pylint

      - name: Run tests
        working-directory: viikko1/nhl-statistics
        run: poetry run pytest

      - name: Run Pylint
        working-directory: viikko1/nhl-statistics
        run: poetry run pylint srcs